<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      class="form-control"
      name="make"
      id="make"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
    >
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">
        {{ make.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select class="form-control" id="model">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{ model.id }}">
        {{ model.name }}
      </option>
    </select>
  </div>
  <h2>Features</h2>
  <div class="checkbox" *ngFor="let feature of features">
    <label for="feature{{ feature.id }}">
      <input type="checkbox" id="feature{{ feature.id }}" />{{ feature.name }}
    </label>
  </div>
</form>

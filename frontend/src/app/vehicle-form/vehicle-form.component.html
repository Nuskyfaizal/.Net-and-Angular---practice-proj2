<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select
      class="form-control"
      name="make"
      id="make"
      (change)="onMakeChange()"
      [(ngModel)]="vehicle.make"
    >
      <option value=""></option>
      <option *ngFor="let make of makes" value="{{ make.id }}">
        {{ make.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select class="form-control" id="model">
      <option value=""></option>
      <option *ngFor="let model of models" value="{{ model.id }}">
        {{ model.name }}
      </option>
    </select>
  </div>
  <p>Is this vehicle registered</p>
  <label for="registered" class="radio-inline"
    ><input
      type="radio"
      id="registered"
      value="true"
      name="isRegistered"
    />Yes</label
  >
  <label for="notRegistered" class="radio-inline"
    ><input
      type="radio"
      id="notRegistered"
      value="false"
      name="isRegistered"
    />No</label
  >
  <h2>Features</h2>
  <div class="checkbox" *ngFor="let feature of features">
    <label for="feature{{ feature.id }}">
      <input type="checkbox" id="feature{{ feature.id }}" />{{ feature.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label
    ><input id="contactName" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="contactPhone"></label>Phone<input
      id="contactPhone"
      type="text"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label
    ><input id="contactEmail" type="text" class="form-control" />
  </div>
  <button class="btn btn-primary">Save</button>
</form>
